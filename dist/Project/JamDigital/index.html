<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jam Digital PWTS</title>
</head>
<body>

  <h2>SEKARANG PUKUL</h2>

  <div class="clock" id="clock">
    <div class="segment" id="hours" data-label="Hours">00</div>
    <div class="segment" id="minutes" data-label="Minutes">00</div>
    <div class="segment" id="seconds" data-label="Seconds">00</div>
    <div class="segment" id="ampm" data-label="AM/PM">AM</div>
  </div>

  <!-- Refleksi -->
  <div class="clock reflection">
    <div class="segment" id="hours-ref">00</div>
    <div class="segment" id="minutes-ref">00</div>
    <div class="segment" id="seconds-ref">00</div>
    <div class="segment" id="ampm-ref">AM</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
